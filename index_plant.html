<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://manavmahipal.github.io/dash/styles.css">
   <script src="https://manavmahipal.github.io/dash/jquery-latest.min.js" type="text/javascript"></script>
   <script src="https://manavmahipal.github.io/dash/script_state.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <title>Plant Information</title>
   
</head>
<body>

    <br/>
    <div id="stateselect" style="width:100%;">
        <select name="statedrop" id="statedrop" style="width:100%;height:30px;font-size:20px;" onchange="stateinfo(this.value)">           
            <option value="Barauni">Barauni</option>
            <option value="Barh">Barh</option>
            <option value="Bongaigaon">Bongaigaon</option>
            <option value="Kawas">Kawas GPS</option>
        </select>
    </div>
    <br/>
<table style="width:100%; text-align:center;font-size:x-large;color:#677c74;"> 
    <tr>
        <td style="width:100%; text-align:center;font-size:x-large;color:#677c74;">
            <iframe id="stateframe" name="stateframe" style="height: 90vh; width:99%;overflow-x:scroll;min-height:550px;" seamless frameborder="0" scrolling="yes" src="https://docs.google.com/spreadsheets/u/3/d/1rugdF9A5ewTbXbCE4mF9x2GNFS4U3_OceTIqrbU_NOw/pubhtml/sheet?headers=false&gid=267798439&range=A1:D150"></iframe>
        </td>
    </tr>
</table>
    <script>
        function stateinfo(statename) {
            var source = 'https://manavmahipal.github.io/dash/index_bd.html';          
            var iframe = document.getElementById('stateframe');

            if (statename == "Barauni")
                source = 'https://docs.google.com/spreadsheets/u/3/d/1rugdF9A5ewTbXbCE4mF9x2GNFS4U3_OceTIqrbU_NOw/pubhtml/sheet?headers=false&gid=267798439&range=A1:D150';
            else if (statename == "Barh")
                source = 'https://docs.google.com/spreadsheets/u/3/d/1rugdF9A5ewTbXbCE4mF9x2GNFS4U3_OceTIqrbU_NOw/pubhtml/sheet?headers=false&gid=258063587&range=A1:D150';
            else if (statename == "Bongaigaon")
                source = 'https://docs.google.com/spreadsheets/u/3/d/1rugdF9A5ewTbXbCE4mF9x2GNFS4U3_OceTIqrbU_NOw/pubhtml/sheet?headers=false&gid=241877276&range=A1:D150';
            else if (statename == "Kawas")
                source = 'https://docs.google.com/spreadsheets/u/3/d/1rugdF9A5ewTbXbCE4mF9x2GNFS4U3_OceTIqrbU_NOw/pubhtml/sheet?headers=false&gid=0&range=A1:D200';
            else
                source = 'https://docs.google.com/spreadsheets/u/3/d/1rugdF9A5ewTbXbCE4mF9x2GNFS4U3_OceTIqrbU_NOw/pubhtml/sheet?headers=false&gid=267798439&range=A1:D150';
            iframe.src = source;
            iframe.reload();
        }
    </script>
    

</body>
</html>
